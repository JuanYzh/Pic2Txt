<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pic2Text</title>
    <link rel="stylesheet" type="text/css" href="../static/css/css.css">
</head>
<body>
<h1>foto cambia a texto</h1>
<div id="main">
    <div id="dragbox">
        <h2 class="h2">drag pic in here</h2>
        <div id="drag"></div>
    </div>
    <div id="textobox">
        <h2 class="h2">show result</h2>
        <form action="/index/" method="post">
            {% csrf_token %}
            <input type="submit" id="cambia" name="cambiaa" value="turn">
        </form>
        <div id="texto" name="texto">{{ texts }}</div>
        <div>{{request}}</div>
    </div>
</div>
<script type="text/javascript" src="../static/js/js.js" ></script>
</body>
</html>
